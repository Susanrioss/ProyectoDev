<!DOCTYPE html>
<html>
<head>
  <title>dev.to</title>
  <style>
    body {
      background-color: #f2f2f2; /* gris claro y agradable */
      margin: 0;
      padding: 0;
    }

    .arriba-derecha {
      position: relative;
      top: 40px;
      left: 0;
      color: black;
      font-size: 18px;
      text-align: left;
      margin-left: 360px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dev-imagen {
      display: block;
      margin: 20px auto 0 auto;
      width: 650px;
      height: 280px;
      position: relative;
      top: -50px;
      border-radius: 8px;
      object-fit: cover;
    }

    .parrafo-dos {
      position: relative;
      top: -4px;
      color: rgb(122, 122, 122);
      font-size: 20px;
      text-align: left;
      margin-left: 490px;
    }

    .parrafo-tres {
      position: relative;
      top: -47px;
      color: rgb(122, 122, 122);
      font-size: 20px;
      text-align: left;
      margin-left: 590px;
    }

    /* ðŸ”² Tarjeta blanca debajo de la imagen principal */
    .tarjeta {
      width: 600px;
      background-color: white;
      margin: -30px auto 50px auto; /* centrado */
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      top: -20px;
    }

    .boingdemango {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
      vertical-align: middle;
      margin-right: 10px;
      position: relative;
      top: 6px;
    }

    .parrafo-cuatro {
      display: inline-block;
      color: rgb(39, 39, 39);
      font-size: 13px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      vertical-align: middle;
    }

    .parrafo-cinco {
      color: rgb(100, 100, 100);
      font-size: 11px;
      margin-top: -13px;
      margin-left: 50px;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .parrafo-seis {
      color: rgb(39, 39, 39);
      font-size: 25px;
      text-align: left;
      position: relative;
      margin-top: -90px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.3;
      margin-left: 50px;
    }

    /* ðŸŸ© Mini tarjeta sin div */
    .mini-tarjeta {
      display: inline-block;
      background-color: #95ee95;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      padding: 4px 10px;
      margin-left: 50px;
      margin-top: -10px;
    }

    .hashtag {
      color: #28a745; /* verde */
      font-weight: bold;
      font-size: 15px;
      margin-right: 6px;
    }

    .parrafo-siete {
      display: inline;
      color: rgb(126, 123, 123);
      font-size: 14px;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

  </style>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <p class="arriba-derecha">Importante</p>
  <p class="parrafo-dos">El ultimo</p>
  <p class="parrafo-tres">Arriba</p>
  
  <!-- Imagen principal -->
  <img
    class="dev-imagen"
    src="c:\Users\AdrianVera\Downloads\https___dev-to-uploads.s3.amazonaws.com_uploads_articles_twcxid8fvvzi2dg47faw.webp"
    alt="imagen de dev.to"
  >

  <!-- Tarjeta blanca con contenido -->
  <p class="tarjeta">
    <img
      class="boingdemango"
      src="c:\Users\AdrianVera\Downloads\images.jpg"
      alt="imagen de boing de mango"
    >
    <span class="parrafo-cuatro">josepro777</span><br>
    <span class="parrafo-cinco">5 de noviembre</span><br><br>

    <span class="parrafo-seis">
     <br> Las 7 publicaciones destacadas de 
      desarrolladores de la semana <br>
    </span><br><br>

    <!-- Mini tarjeta solo con spans -->
    <span class="mini-tarjeta">
      <span class="hashtag">#</span>
      <span class="parrafo-siete">conversar</span>
    </span>
  </p>
</body>
</html>
